<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
          <header>
               <div class="nev">
                    <h1>ROCK PAPER SCISSORS</h1>
               </div>
               <div class="img">
                    <div class="shape" id="rock">
                         <img src="rock.png">
                    </div>
                    <div class="shape" id="scissors">
                         <img src="scissors.png">
                    </div>
                    <div class="shape" id="paper">
                         <img src="paper.png">
                    </div>
               </div>
               <div class="scoreboard">
                    <div class="score">
                         <p id="user">0</p>
                         <p>You</p>
                    </div>
                    <div class="score">
                         <p id="comp">0</p>
                         <p>Com</p>
                    </div>
               </div>
               <div class="msg-container">
                    <p id="msg">Play Your Move</p>
               </div>
          </header>
     </main>
     <script src="app.js"></script>
</body>
</html>
